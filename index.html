
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri365</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1 style="color: rgb(10, 9, 10); text-shadow: 2px 2px 8px #fff; text-align: center;">Welcome to Price Info</h1>
  <div style="display: flex; justify-content:center; align-items: center; margin: 16px 0; gap:12px;">
     <div id="weather-info" style="margin-bottom: 16px; background: rgba(255,255,255,0.8); border-radius: 8px; display: inline-block; padding: 8px 16px; font-size: 1.1em;"></div>
     <div style="text-align:center; margin-bottom: 18px; display: flex; justify-content: center; align-items: center; gap: 12px;">
        <a id="market-link" href="https://www.commodityonline.com/mandi-prices/" target="_blank" rel="noopener" style="background:#e0ffe7; color:#0a5; font-weight:bold; padding:10px 24px; border-radius:8px; text-decoration:none; box-shadow:0 2px 8px #bbb;">Check Live Market Prices</a>
        <input id="market-search-bar" type="text" placeholder="Search market item..." style="width: 200px; padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em;">
        <button id="market-search-btn" style="background:#b3e6ff; color:#0a5; font-weight:bold; padding:8px 18px; border-radius:8px; border:none; cursor:pointer;">Search</button>
     </div>
     <div></div>
  </div>
    <!-- Removed internal search bar -->

   
    

    <div style="margin: 24px 0; text-align: center;">
        <div style="margin-bottom: 12px;">
            <label for="scan-image" style="background: #fffbe7; border-radius: 8px; padding: 12px 24px; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
                <b>Scan Crop/Food Image (AI)</b>
                <input type="file" id="scan-image" accept="image/*" style="display:none">
            </label>
            <button id="open-camera" style="margin-left: 16px; background: #e0ffe7; border-radius: 8px; padding: 12px 24px; cursor: pointer; border: none; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">Scan with Camera</button>
        </div>
        <div id="camera-section" style="display:none; flex-direction:column; align-items:center; margin-bottom:16px;">
            <video id="camera-video" width="220" height="180" autoplay playsinline style="border-radius:8px; box-shadow:0 2px 8px #aaa;"></video>
            <button id="capture-btn" style="margin:8px 0; padding:8px 20px; border-radius:8px; background:#b3e6ff; border:none; font-weight:bold; cursor:pointer;">Capture</button>
            <canvas id="camera-canvas" width="220" height="180" style="display:none;"></canvas>
        </div>
        <div id="scan-preview" style="margin: 16px 0;"></div>
        <div id="scan-result" style="background: rgba(255,255,255,0.9); border-radius: 8px; padding: 16px; min-height: 40px;"></div>
    </div>


    <div style="margin: 32px 0 8px 0; text-align:left; font-size:1.3em; color:#0a5; font-weight:bold;">Vegetables, Flowers & Rice Market Prices</div>
        <script defer src="script.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            var marketBtn = document.getElementById('market-search-btn');
            var marketBar = document.getElementById('market-search-bar');
            if (marketBtn && marketBar) {
                marketBtn.onclick = function() {
                    var query = marketBar.value.trim();
                    if (query) {
                        var url = 'https://www.commodityonline.com/mandi-prices/?search=' + encodeURIComponent(query);
                        window.open(url, '_blank');
                    } else {
                        window.open('https://www.commodityonline.com/mandi-prices/', '_blank');
                    }
                };
                marketBar.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') marketBtn.click();
                });
            }
        });
        </script>
    <div id="food-gallery" class="food-gallery"></div>

    <div id="food-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-img" src="" alt="Food Image" style="width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 16px;">
            <p id="modal-info"></p>
        </div>
    </div>

        <!-- Advanced: Full Image Scan section removed -->

    <footer>
        <p style="background: rgba(255,255,255,0.7); border-radius: 8px; display: inline-block; padding: 4px 12px;">&copy; 2024 Agri365. All rights reserved.</p>
    </footer>
</body>
</html>
